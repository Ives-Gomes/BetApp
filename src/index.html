<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Javascript Test - Ives Moreira</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-div">
      <div>
        <h1 class="header-content">TGL</h1>
        <div class="header-tag"></div>
      </div>

      <a href="#">
        <h2>Home</h2>
      </a>
    </div>
    <div class="header-div">
      <a href="#" class="header-content">
        <h2>Account</h2>
      </a>

      <a href="#" class="logout">
        <h2>Log out</h2>

        <span class="material-icons svg-logout">
          east
        </span>
      </a>
    </div>
  </header>

  <div class="content">
    <div class="section-article">
      <section>
        <div class="section-header">
          <h2><strong>NEW BET</strong> FOR <span data-js="game-name"></span></h2>
  
          <p><strong>Choose a game</strong></p>
        </div>
        
        <div class="section-buttons" data-js="section-buttons"></div>

        <div class="section-footer">
          <p><strong>Fill your bet</strong></p>
  
          <p data-js="game-description"></p>
        </div>
      </section>
  
      <article>
        <div class="article-content" data-js="game-buttons">
          
        </div>
        <div class="article-footer">
          <div class="article-game-actions">
            <button data-js="complete-game">
              Complete game
            </button>
            <button data-js="clear-game">
              Clear game
            </button>
          </div>
  
          <button class="article-cart" data-js="add-to-cart">
            <span class="material-icons">
              shopping_cart
            </span>
  
            Add to cart
          </button>
        </div>
      </article>
    </div>

    <aside>
      <div class="aside-content">
        <div class="aside-content-header">
          <h3>CART</h3>

          <div data-js="cart-item"></div>
        </div>

        <h4>
          <strong>CART</strong> TOTAL:
          <span data-js="total-price">R$ 7,00</span>
        </h4>
      </div>

      <button class="aside-save-button">
        Save
        <span class="material-icons svg-logout">
          east
        </span>
      </button>
    </aside>
  </div>

  <footer>
    <h4>Copyright 2020 Luby Software</h4>
  </footer>

  <script src="index.js"></script>
</body>
</html>
